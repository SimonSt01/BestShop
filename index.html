<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>BestShop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="logo header__logo"><a href="#">BestShop</a></p>
        <nav class="header__nav">
          <div class="header__hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="header__menu">
            <li class="header__item">
              <a class="header__link" href="#">Why us</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">benefits</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">prices</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="opening">
      <div class="container">
        <div class="opening__content">
          <h2 class="opening__slogan">
            Sell More!
          </h2>
          <p class="opening__message">
            Open shop on our platform and increase your sales
          </p>
          <button class="button--primary">Open your shop</button>
        </div>

        <img src="./assets/Background.png" alt="" class="opening__img" />
      </div>
    </section>
    <section class="about">
      <h2 class="about__header">
        The most popular sales platform in country
      </h2>
      <div class="container">
        <div class="about__feature">
          <div class="about__bubble about__bubble--secondary">
            <img src="./assets/Person.svg" alt="" class="about__icon" />
          </div>
          <div class="about__feature-name">
            100000+
          </div>
          <div class="about__text">daily entries</div>
        </div>
        <div class="about__feature">
          <div class="about__bubble about__bubble--primary">
            <img src="./assets/Eye.svg" alt="" class="about__icon" />
          </div>
          <div class="about__feature-name">2000000+</div>
          <div class="about__text">seen products every day</div>
        </div>
        <div class="about__feature">
          <div class="about__bubble about__bubble--tertiary">
            <img src="./assets/Catalog.svg" alt="" class="about__icon" />
          </div>
          <div class="about__feature-name">10000+</div>
          <div class="about__text">added posts daily</div>
        </div>
      </div>
    </section>
    <section class="benefits"></section>
    <section class="pricing"></section>
    <section class="contact"></section>
    <footer class="footer"></footer>
  </body>
</html>
