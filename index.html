<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BestShop</title>
  </head>
  <body>
    <header class="menu-bar">
      <div class="container">
        <p class="menu-bar__logo"><a href="#">BestShop</a></p>
        <nav class="menu-bar__nav">
          <ul class="manu-bar__nav-block">
            <li class="manu-bar_item"><a href="#">Why us</a></li>
            <li class="manu-bar_item"><a href="#">benefits</a></li>
            <li class="manu-bar_item"><a href="#">prices</a></li>
            <li class="manu-bar_item"><a href="#">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="main">
      <div class="main__meassage">
        <h1 class="main__header">
          Sell More!
        </h1>
        <p class="main__message-text">
          Open shop on our platform and increase your sales
        </p>
        <button class="main__button">Open your shop</button>
      </div>
    </section>
    <section class="about">
      <div class="container">
        <h1 class="about__header">
          The most popular sales platform in country
        </h1>
        <div class="about__content">
          <div class="about__feature">
            <div class="about__bubble">
              <img src="./assets/Person.svg" alt="" class="about__icon" />
            </div>
            <div class="about__feature-name">
              100000+
            </div>
            <div class="about__text">daily entries</div>
          </div>
          <div class="about__feature">
            <div class="about__bubble">
              <img src="./assets/Eye.svg" alt="" class="about__icon" />
            </div>
            <div class="about__feature-name">2000000+</div>
            <div class="about__text">seen products every day</div>
          </div>
          <div class="about__feature">
            <div class="about__bubble">
              <img src="./assets/Catalog.svg" alt="" class="about__icon" />
            </div>
            <div class="about__feature-name">10000+</div>
            <div class="about__text">added posts daily</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
